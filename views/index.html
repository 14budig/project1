<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Project 1</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <!-- VENDOR SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="scripts/app.js"></script>

</head>
<body>
  <form class="form-inline" id="newIngredientForm">
   <div class="form-group">
     <label for="title">Ingredient Name</label>
     <input type="text" class="form-control" name="name" placeholder="Ingredient name">
   </div>
   <div class="form-group">
     <label for="title">Description</label>
     <input type="text" class="form-control" name="description" placeholder="Ingredient description">
   </div>
   <button type="submit" class="btn btn-default">Add ingredient</button>
  </form>



  <!-- handlebars container -->
  <div id="ingredients" class="container">
    <ul>
    <!-- handlebars template -->
    <script id="ingredients-template" type="text/x-handlebars-template">

      <li>{{name}}</li>

    </script>
    </ul>
  </div>
  
  <form class="form-inline" id="newRecipeForm">
   <div class="form-group">
     <label for="title">Recipe Name</label>
     <input type="text" class="form-control" name="name" placeholder="Recipe name">
   </div>
   <div class="form-group">
     <label for="title">Description</label>
     <input type="text" class="form-control" name="description" placeholder="Recipe description">
   </div>
   <div class="form-group">
     <label for="title">Ingredients</label>
     <input type="text" class="form-control" name="ingredients" placeholder="Ingredients">
   </div>
   <button type="submit" class="btn btn-default">Add Recipe</button>
  </form>

</body>
</html>
