<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Project 1</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <!-- VENDOR SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="scripts/app.js"></script>

</head>
<body>
  <div class="container">
    <form class="form-inline" id="newIngredientForm">
     <div class="form-group">
       <label for="title">Ingredient Name</label>
       <input type="text" class="form-control" name="name" placeholder="Ingredient name">
     </div>
     <div class="form-group">
       <label for="title">Description</label>
       <input type="text" class="form-control" name="description" placeholder="Ingredient description">
     </div>
     <button type="submit" class="btn btn-default">Add ingredient</button>
    </form>



    <!-- handlebars container -->
    <div id="ingredients" class="container">
      <ul>
      <!-- handlebars template -->
      <script id="ingredients-template" type="text/x-handlebars-template">
        <li>{{name}}</li>
      </script>
      </ul>
    </div>

    <form class="form-inline" id="newRecipeForm">
      <div id="recipe-name-desc">
       <div class="form-group">
         <label for="title">Recipe Name</label>
         <input type="text" id="recipe-name" class="form-control" name="name" placeholder="Recipe name">
       </div>
       <div class="form-group">
         <label for="title">Description</label>
         <input type="text" id="recipe-desc" class="form-control" name="description" placeholder="Recipe description">
       </div>
     </div>

     <div class="form-group">
       <label for="title">Ingredients</label>
       <button type="button" class="btn, btn-primary" id="add-dropdown" name="more-ingredients">+</button>
       <div id="dropdown-list">
         <script id="ingredients-list", type="text/x-handlebars-template">
           <select class="ingredient-dropdown" name="ingredients">
            {{#each ingredient}}
              <option value="{{name}}">{{name}}</option>
            {{/each}}
           </select>
         </script>
       </div>
     </div>
     <button type="submit" class="btn btn-default">Add Recipe</button>
    </form>

    <!-- handlebars container -->
    <div id="recipes" class="row">

      <!-- handlebars template -->
      <script id="recipes-template" type="text/x-handlebars-template">
        <div class="recipe my-panel" data-recipe-id={{_id}}>
          <div class="panel panel-default">
            <div class= "panel-heading">
              <h4>{{name}}</h4>
            </div>
            <div class="panel-body">
              <ul>
              {{#each ingredients}}
                <li>{{name}}</li>
              {{/each}}
              </ul>
            </div>
            <div class="panel-footer">
              <button type="button" class="btn btn-default edit">Edit Recipe</button>
              <button type="button" class="btn btn-default delete">Delete Recipe</button>
            </div>
          </div>
        </div>
      </script>
    </div>
  </div>

  <div class="modal fade bs-modal-lg" id="editRecipesModal" tabindex="-1" role="dialog" aria-labelledby="editRecipesModalTitle">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="editRecipesModalTitle">Edit Recipe</h4>
        </div>
        <div class="modal-body" id='editRecipesModalBody'>
          <p> REPLACE #editSongsModalBody </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id='editRecipesModalSubmit'>Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script id="recipe-edit-template" type="text/x-handlebars-template">
    <form class="form-inline" id="editRecipeForm">
      <div id="modal-recipe-name-desc">
       <div class="form-group">
         <label for="title">Recipe Name</label>
         <input type="text" id="edit-recipe-name" class="form-control" name="name" value="{{name}}" placeholder="Recipe name">
       </div>
       <div class="form-group">
         <label for="title">Description</label>
         <input type="text" id="edit-recipe-desc" class="form-control" name="description" value="{{description}}" placeholder="Recipe description">
       </div>
     </div>

     <div class="form-group">
       <label for="title">Ingredients</label>
       <div id="modal-ingredient-list">
         <ul>
           {{#each ingredients}}
            <li class="modal-ingredient">{{name}}</li>
            {{/each}}
         </ul>

<!-- how to do this?
           <select class="ingredient-dropdown" name="ingredients">
            {{#each ingredient}}
              <option value="{{name}}">{{name}}</option>
            {{/each}}
           </select>
-->
       </div>
       <button type="button" class="btn, btn-primary" id="modal-add-dropdown" name="more-ingredients">+</button>
     </div>
    </form>
  </script>

</body>
</html>
